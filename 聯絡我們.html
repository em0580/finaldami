    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <!-- 添加 Bootstrap Icons -->
    <style>
        /* 使用 flexbox 使頁面內容和頁腳不重疊 */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e4eb); /* 漸變背景 */
            color: #333;
        }

        .content {
            flex: 1;
        }

        footer {
            position: relative;
        }

        /* 強化表單設計 */
        .card {
        border-radius: 10px;
        background: #fff; /* 純白背景 */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 柔和陰影 */
        border: 1px solid #ddd; /* 細邊框 */
        animation: fadeInUp 0.8s ease-out; /* 動畫效果 */
    }

    /* 卡片進場動畫 */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* 輸入框樣式 */
    .form-control {
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: all 0.3s;
        background: #f9f9f9; /* 淺灰背景 */
    }

    .form-control:focus {
        border-color: #aaa; /* 聚焦時深灰邊框 */
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1); /* 聚焦陰影效果 */
        background: #fff; /* 聚焦時純白背景 */
    }

    /* 按鈕樣式 */
    .btn-success {
        background: #f1f1f1; /* 按鈕淺灰背景 */
        border: 1px solid #ccc;
        color: #333; /* 深灰文字 */
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .btn-success:hover {
        background: #e0e0e0; /* hover 時稍深灰色 */
        transform: translateY(-3px); /* hover 時按鈕上浮 */
    }

    .btn-success:active {
        transform: translateY(1px); /* 點擊時按鈕稍微下沉 */
    }

    /* 頁面全局設計 */


    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    /* 表單元素進場動畫 */
    form input, form textarea, form button {
        animation: slideIn 0.6s ease-in-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    </style>
</head>

    <!-- 聯絡表單 -->
    <div class="content">
        <section class="section-padding" style="padding-top: 5rem; padding-bottom: 5rem;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="card shadow-sm p-4">
                            <h2 class="text-center mb-4 text-success">聯絡得秘</h2>
                            <form>
                                <!-- 姓名 -->
                                <div class="mb-3">
                                    <label for="name" class="form-label">姓名</label>
                                    <input type="text" class="form-control rounded-pill" id="name" placeholder="輸入您的姓名" required>
                                </div>
    
                                <!-- 電子郵件 -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">電子郵件</label>
                                    <input type="email" class="form-control rounded-pill" id="email" placeholder="輸入您的電子郵件" required>
                                </div>
    
                                <!-- 訊息 -->
                                <div class="mb-3">
                                    <label for="message" class="form-label">訊息</label>
                                    <textarea class="form-control rounded-3" id="message" rows="4" placeholder="輸入您的訊息" required></textarea>
                                </div>
    
                                <!-- 發送按鈕 -->
                                <button type="submit" class="btn btn-success w-100 rounded-pill">發送訊息</button>
                            </form>
                        </div>
                    </div>
                </div>
