    <style>
        /* Use flexbox to prevent page content and footer from overlapping */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e4eb); /* Gradient background */
            color: #333;
        }

        .content {
            flex: 1;
        }

        footer {
            position: relative;
        }

        /* Enhance form design */
        .card {
            border-radius: 10px;
            background: #fff; /* Pure white background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            border: 1px solid #ddd; /* Thin border */
            animation: fadeInUp 0.8s ease-out; /* Animation effect */
        }

        /* Card entrance animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input box style */
        .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s;
            background: #f9f9f9; /* Light gray background */
        }

        .form-control:focus {
            border-color: #aaa; /* Dark gray border when focused */
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1); /* Shadow effect when focused */
            background: #fff; /* Pure white background when focused */
        }

        /* Button style */
        .btn-success {
            background: #f1f1f1; /* Light gray button background */
            border: 1px solid #ccc;
            color: #333; /* Dark gray text */
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-success:hover {
            background: #e0e0e0; /* Slightly darker gray when hovered */
            transform: translateY(-3px); /* Button floats up when hovered */
        }

        .btn-success:active {
            transform: translateY(1px); /* Button slightly sinks when clicked */
        }

        /* Global page design */


        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Form element entrance animation */
        form input, form textarea, form button {
            animation: slideIn 0.6s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

        <section class="section-padding" style="padding-top: 5rem; padding-bottom: 5rem;">

                    <div class="col-md-8 col-lg-6">

                                <!-- Name -->

                                    <label for="name" class="form-label">Name</label>

                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control rounded-pill" id="email" placeholder="Enter Your Email" required>
                                </div>

                                <!-- Message -->
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control rounded-3" id="message" rows="4" placeholder="Enter Your Message" required></textarea>
